<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <label for="modeSelect">Select Mode:</label>
            <select id="modeSelect">
                <option value="player">Player vs Player</option>
                <option value="computer">Player vs Computer</option>
            </select>
        </div>
        <div class="difficulty-selection" style="display: none;">
            <label for="difficultySelect">Select Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>
        <div class="board" id="board"></div>
        <button id="resetBtn">Reset Game</button>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
